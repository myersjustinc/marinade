{% extends "base.html" %}

{% block title %}{{ block.super }} &mdash; Reset password{% endblock %}

{% block content %}
  <h1>Reset password</h1>

  <form method="post" action="{% url 'auth_password_reset' %}">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Request password reset</button>
  </form>
{% endblock content %}
